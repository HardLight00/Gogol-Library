<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/patrons.css">
    <title>Order Requests</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/dashboard">Gogol Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/dashboard">Dashboard</a></li>
                <li class="active"><a href="#">Order Requests</a></li>
                <li><a href="/">Log Out</a></li>
            </ul>
        </div>
    </div>

</div>
<section>
    <div class="container users">
        <div class="row centered">
            <div class="card card-container">
                <p id="patrons"><a id="linker" href="/dashboard">Dashboard</a>/<u>Add User</u></p>
                <p class="header">Users that are waiting to get theirs books</p>
                <div class="utable">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Type</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <!--Need to be generated by JS-->
                        {{#requests}}
                        <tr>
                            <input type="hidden" class="id" value="{{phys_id}}">
                            <td>{{name}}</td>
                            <td>{{surname}}</td>
                            <td>{{type}}</td>
                            <td>{{title}}</td>
                            <td>{{author}}</td>
                            <td>
                                <button type="submit" class="btn btn-primary btn-sm btn-block submit" onsubmit="">
                                    Submit
                                </button>
                            </td>

                        </tr>
                        {{/requests}}
                        </tbody>

                    </table>
                    <script>
                        (function ($) {
                            $(document).ready(function () {
                                $('.submit').click(function (e) {
                                    e.preventDefault();
                                    var myJson = {
                                        "phys_id": $(this).closest('tr').find($('.id')).attr("value")
                                    };
                                    $.ajax({
                                        url: "",
                                        type: 'POST',
                                        contentType: "application/json",
                                        dataType: 'json',
                                        data: JSON.stringify(myJson)
                                    });
                                });
                            });
                            return false;
                        }(jQuery));
                    </script>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
