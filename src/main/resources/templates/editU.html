<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/editU.css">
    <script src="../js/jquery.maskedinput.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function make_json(form) {
            var json = {
                "name":form.name.value,
                "surname":form.surname.value,
                "address":form.address.value,
                "phone":form.phone.value,
                "login":form.username.value,
                "password":form.password.value
            };
            var html = JSON.stringify(json,0,4);
            document.getElementById('output').innerHTML=html;
            return false;
        }
    </script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Gogol Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Patrons</a></li>
                <li><a href="LogIn.html">Log Out</a></li>
            </ul>
        </div>
    </div>
</div>
<section>
    <div class="container users">
        <div class="row main">

            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="/registration">

                    <div class="form-group">
                        <label for="id" class="cols-sm-2 control-label">Card ID</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="id" value="{{id}}"
                                       required autofocus/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="name" value="{{name}}"
                                       required autofocus/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="surname" class="cols-sm-2 control-label">Surname</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="surname" id="surname"
                                       value="{{surname}}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="cols-sm-2 control-label">Address</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"
                                                               aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="address" id="address"
                                       value="{{address}}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="cols-sm-2 control-label">Phone Number</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="phone" id="phone"
                                       value="{{phone}}" required/>
                                <script>
                                    $(function () {
                                        $("#phone").mask("+7(999) 999-9999");
                                    });
                                </script>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button" formmethod="post" onsubmit="make_json(this)">
                            Confirm
                        </button>
                        <span class="clearfix"></span>
                    </div>
                    <div class="login-register">
                        <a href="Patrons.html">Cancel</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
