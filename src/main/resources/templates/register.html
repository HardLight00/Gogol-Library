<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="../js/jquery.maskedinput.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/registration_form.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="../css/regstyle.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <title>Title</title>


</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Gogol Libraries <i class="fa fa-book"></i></h1>
                <hr/>
            </div>
        </div>
        <div class="card card-container"></div>
        <div class="main-login main-center">
            <form class="form-horizontal"  method="post" id="registration-form" onsubmit="regcall()">

                <div class="form-group">
                    <label for="sel1">Select role</label>
                    <select class="form-control" id="sel1">
                        <option name="opt">Faculty</option>
                        <option name="opt">Student</option>
                        <option name="opt">Visiting Professor</option>
                        <option name="opt">Liblarian</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name"
                                   placeholder="Enter your Name" required autofocus />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname" class="cols-sm-2 control-label">Your Surname</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="surname" id="surname"
                                   placeholder="Enter your Surname" required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="cols-sm-2 control-label">Address</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"
                                                               aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="address" id="address"
                                   placeholder="Enter your Address" required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="cols-sm-2 control-label">Phone Number</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="phone" id="phone"
                                   placeholder="Enter your number" required/>
                            <script>
                                $(function () {
                                    $("#phone").mask("+7(999)999-9999");
                                });
                            </script>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-first-order"
                                                               aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="Enter your Username" required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Enter your Password" required />
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">
                        Register
                    </button>
                    <span class="clearfix"></span>
                </div>
                <div class="login-register">
                    <a href="/login">Already have an account? Please Login</a>
                </div>

            </form>


            <script>
                function regcall() {
                    var selector = document.getElementById("sel1");
                    var myJson = {
                        "role":selector.options[selector.selectedIndex].text.toUpperCase(),
                        "name":document.getElementById("name").value,
                        "surname":document.getElementById("surname").value,
                        "address":document.getElementById("address").value,
                        "phone":document.getElementById("phone").value,
                        "login":document.getElementById("username").value,
                        "password":document.getElementById("password").value
                    };
                    console.log(JSON.stringify(myJson));
                    $.ajax({
                        url: "/registration",
                        type: 'POST',
                        contentType: "application/json",
                        data: JSON.stringify(myJson),
                        success:
                            alert('succ'),
                        error:
                            alert('fork')
                    });

                }
            </script>

        </div>
    </div>
</div>

</body>
</html>
