<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/patrons.css">
    <script>
        function make_json(form) {
            var json = {
                "name":form[0].value,
                "surname":form[1].value,
                "address":form[2].address.value,
                "phone":form.phone[3].value,
                "login":form.username[4].value,
                "password":form.password[5].value
            };
            alert(json);
            return false;
        }

    </script>

    <title>Order Requests</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Gogol Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="Librarian.html">Dashboard</a></li>
                <li class="active"><a href="#">Order Requests</a></li>
                <li><a href="LogIn.html">Log Out</a></li>
            </ul>
        </div>
    </div>

</div>
<section>
    <div class="container users">
        <div class="row centered">
            <div class="card card-container">
                <p id="patrons"><a id="linker" href="Librarian.html">Dashboard</a>/<u>Add User</u></p>
                <p class="header">Users that are waiting to get theirs books</p>
                <div class="utable">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Book Type</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Edition</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--Need to be generated by JS-->
                        {{#orderReq}}
                        <form method="post">
                            <tr>
                                <td>{{id}}</td>
                                <td>{{name}}</td>
                                <td>{{surname}}</td>
                                <td>{{address}}</td>
                                <td>{{phone}}</td>
                                <td>{{author}}</td>
                                <td>{{edition}}</td>
                                <td>
                                    <button type="submit" class="btn btn-primary btn-sm btn-block submit" onsubmit="return make_json(this)">
                                        Submit
                                    </button>
                                </td>
                            </tr>
                        </form>
                        {{/orderReq}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
