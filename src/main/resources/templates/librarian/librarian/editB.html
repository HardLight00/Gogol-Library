<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/editU.css">
    <script src="../js/jquery.maskedinput.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function make_json(form) {
            var json = {
                "name":form.name.value,
                "surname":form.surname.value,
                "address":form.address.value,
                "phone":form.phone.value,
                "login":form.username.value,
                "password":form.password.value
            };
            var html = JSON.stringify(json,0,4);
            document.getElementById('output').innerHTML=html;
            return false;
        }
    </script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Gogol Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Books</a></li>
                <li><a href="LogIn.html">Log Out</a></li>
            </ul>
        </div>
    </div>
</div>
<section>
    <div class="container users">
        <div class="row main">

            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="/edit/book">

                    <div class="form-group">
                            <div class="input-group">
                                <input type="hidden" class="form-control" name="id" id="id"
                                       required autofocus value="{{id}}"/>
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="booktitle" class="cols-sm-2 control-label">Book Title</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="booktitle" id="booktitle" value="{{booktitle}}"
                                       required autofocus/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="author" class="cols-sm-2 control-label">Author</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="author" id="author"
                                       value="{{author}}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edition" class="cols-sm-2 control-label">Edition</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"
                                                               aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="edition" id="edition"
                                       value="{{edition}}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="publisher" class="cols-sm-2 control-label">Publisher</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="publisher" id="publisher"
                                       value="{{publisher}}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="year" class="cols-sm-2 control-label">Year</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="year" id="year"
                                       value="{{year}}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="cols-sm-2 control-label">Price</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="price" id="price"
                                       value="{{price}}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="cols-sm-10">
                            <div class="input-group">

                                <label class="checkbox-inline"><input type="checkbox" value=""><b>Bestseller</b></label>                            </div>
                        </div>
                    </div>


                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button" formmethod="post" onsubmit="return make_json(this)">
                            Confirm
                        </button>
                        <span class="clearfix"></span>
                    </div>
                    <div class="login-register">
                        <a href="documents.html">Cancel</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
