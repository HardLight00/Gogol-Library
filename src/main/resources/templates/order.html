<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Documents</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/patrons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/dialog.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Gogol Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="student.html">Dashboard</a></li>
                <li><a href="MyDocuments.html">My Documents</a></li>
                <li class="active"><a href="#">Books</a></li>
                <li><a href="orderJ.html">Journals</a></li>
                <li><a href="orderAV.html">Audio/Video</a></li>
                <li><a href="../librarian/LogIn.html">Log Out</a></li>
            </ul>
        </div>
    </div>

</div>
<section>

    <div class="container users">
        <div class="output"></div>
        <div class="row centered">
            <div class="card card-container">
                <p id="patrons"><a id="linker" href="student.html">Dashboard</a> / <u>Books</u></p>
                <p class="header">Books that available to check out</p>
                <div class="container-fluid">
                    <div class="card-group">
                        {{#allBooks}}
                        <div class="col-sm-4 deck">
                            <div class="card text-center">
                                <div class="card-body">
                                    <!--put here other fields, make them hidden-->
                                    <h3 class="card-title">{{title}}</h3>
                                    <h5 class="card-subtitle text-muted">{{author}}</h5>
                                    <input type="hidden" id="edition_card" value="{{edition}}">
                                    <input type="hidden" id="publisher_card" value="{{publisher}}">
                                    <img src="../img/no_image.jpg">
                                    <p></p>
                                    <a href="#details" class="btn btn-primary btn-lg" data-toggle="modal">Show details</a>
                                </div>
                            </div>
                        </div>


                        {{/allBooks}}

                        <script>

                            (function ($) {
                                $(document).ready(function () {
                                    $('.btn-primary').click(function (e) {
                                        e.preventDefault();
                                        //other fields the same way. If you want to make bold text you need another field.
                                        $('.title').html('<b>Title: </b>' + $(this).parent().find($('.card-title')).text());
                                        $('.edition').html('<b>Edition: </b>' + $(this).parent().find($('#edition_card')).attr('value'));
                                        $('.author').html('<b>Author: </b>' + $(this).parent().find($('.card-subtitle')).text());
                                        $('.publisher').html('<b>Published by: </b>' + $(this).parent().find($('#publisher_card')).attr('value'));
                                    });
                                });
                                return false;
                            }(jQuery));
                        </script>

                        <!--Modal, need to be field using js-->
                        <div class="modal" id="details" tabindex="-1" role="dialog" aria-labelledby="expansion"
                             aria-hidden="true">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                    <h3 id="expansion">Introduction to algorithms</h3>
                                </div>
                                <div class="modal-body body">
                                    <div class="row">
                                        <img src="../img/no_image.jpg" class="col-lg-4 image">
                                        <div class="col-lg-6 fields">
                                            <h4 class="title"><b>Title: </b></h4>
                                            <h4 class="edition"><b>Edition: </b></h4>
                                            <h4 class="author"><b>Author: </b></h4>
                                            <h4 class="publisher"><b>Published by: </b></h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a href="#" class="btn btn-primary" >Order</a>
                                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
